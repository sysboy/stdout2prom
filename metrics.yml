---
basename: "myMetrics"
metrics:
  - name: "packetsIn"
    description: "Number of input packets"
    regex: "input packet"
  - name: "packetsOut"
    regex: "output packet"
    description: "Count of the output packets"
  - name: "inputs"
    regex: '^input\s+(\d+)'
    type: gauge
    description: "numbers starting with input"


