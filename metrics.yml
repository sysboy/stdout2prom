---
basename: "myMetrics"
eatMatches: false
eatAll: true
listen: ":9000"
metrics:
  - name: "packetsIn"
    description: "Number of input packets"
    regex: "input packet"
  - name: "packetsOut"
    regex: "output packet"
    description: "Count of the output packets"
  - name: "inputs"
    regex: '^input\s+(\d+)'
    gauge: true
    description: "numbers starting with input"


